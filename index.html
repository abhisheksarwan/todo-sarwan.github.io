<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="container" id="blur">
            <div class="flex-row">
                <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
                <p id="content" onclick="toggle()"><i class="fa fa-plus-circle"></i> Add Item</p>
            </div>
            <div class="flex-row-center">
                <div class="card">
                    <p class="card-heading">Trip To Paris</p>
                    <hr>
                    <ul style="list-style-type:none;">
                        <li class="card-item card-item-checked">Completed Task</li>
                        <li class="card-item">Pending Task</li>
                    </ul>  

                </div>
                <div class="card">
                    <p class="card-heading">Task List 2</p>
                    <hr>
                    <ul style="list-style-type:none;">
                        <li class="card-item card-item-checked">Completed Task</li>
                        <li class="card-item">Pending Task</li>
                    </ul>  
    
                </div>
                <div class="card">
                    <p class="card-heading">Task List 3</p>
                    <hr>
                    <ul style="list-style-type:none;">
                        <li class="card-item card-item-checked">Completed Task</li>
                        <li class="card-item">Pending Task</li>
                    </ul>  
                </div>
                <div class="card">
                    <p class="card-heading">Task List 4</p>
                    <hr>
                    <ul style="list-style-type:none;">
                        <li class="card-item card-item-checked">Completed Task</li>
                        <li class="card-item">Pending Task</li>
                    </ul>  
                </div>
            </div>
        </div>

            <div class="flex-column popup" id="pop">
                <div>
                    <p class="popup-text">Add New List</p>
                </div>
                <div>
                    <input type="text" placeholder="Add New List">
                </div>
                <div>
                    <button>Add</button>
                    <button onclick="toggle()">Close</button>
                </div>
            </div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
